<!DOCTYPE html>
<html>

<head>

<title>Free money</title>

<script type="text/javascript">

var money = 0;
document.getElementById("money").innerHTML = String(money);

function plusone() {
    money = money+1;
    document.getElementById("money").innerHTML = String(money);
}

</script>
</head>

<body>


<h1><center>It's free money</center></h1>
<p1><center>Click on a button, get free money.</center></p1>

<center><input type="button" id="plusButton" value="Get one dollar" onclick="plusone()" /></center>
<center>Current amount: <span id="money">0</span></center> 
</body>


</html>
