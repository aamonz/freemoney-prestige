<!DOCTYPE html>
<html>

<head>

<title>Free money</title>

<script type="text/javascript">

var money = 0;
var multiplier =1;
document.getElementById("money").innerHTML = String(money);
document.getElementById("multipier").innerHTML = String(multiplier);

function addmultiplier() {
    if (money >= 15) {
    money = money-15;
    multiplier = multiplier+1;
    document.getElementById("money").innerHTML = String(money);
    document.getElementById("multiplier").innerHTML = String(multiplier);
    } else {
        alert("YOU DON'T HAVE ENOUGH MONEY YET!!");
    }
}

function plusamount() {
    money = money+1*multiplier;
    document.getElementById("money").innerHTML = String(money);
}

</script>
</head>

<body>

<center>
<h1>It's free money</h1>
<p1>Click on a button, get free money.</p1>
<input type="button" id="plusButton" value="Get cash" onclick="plusamount()" />
Current amount: <span id="money">0</span>
<input type="button" id="multiplierButton" value="Buy multiplier for 15 bucks" onclick="addmultiplier()" />
Current multiplier: x<span id="multiplier">1</span>
</center>
</body>


</html>
